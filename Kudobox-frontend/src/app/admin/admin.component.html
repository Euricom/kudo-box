  <div class="admin-container">
    <mat-card>
      <form [formGroup]="addUserForm" (ngSubmit)="addUser(addUserForm)">
        Add User
        <div>
          <mat-form-field>
            <label for="name">
              Name
            </label>
            <input matInput id="name" type="text" formControlName="name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <label for="email">
              Email
            </label>
            <input matInput id="email" type="text" formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <label for="admin">
            Admin
          </label>
          <mat-checkbox id="admin" formControlName="admin"></mat-checkbox>
        </div>
        <button type="submit" mat-raised-button>Add User</button>
      </form>
    </mat-card>
    <mat-card>
      <form [formGroup]="makeAdminForm" (ngSubmit)="makeAdmin(makeAdminForm)">
        Make Admin
        <div>
          <mat-form-field>
            <label for="email">
              Email
            </label>
            <input matInput id="email" type="text" formControlName="email">
          </mat-form-field>
        </div>
        <button type="submit" mat-raised-button>Make Admin</button>
      </form>
    </mat-card>
    <mat-card>
      <button mat-raised-button (click)="openDialog()">Delete All Kudos</button>
    </mat-card>
  </div>
