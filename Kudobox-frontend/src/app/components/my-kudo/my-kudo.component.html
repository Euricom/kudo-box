<mat-card class="my-kudo-card" *ngFor="let kudo of kudos">
  <img class="my-kudo-card-image" src="{{kudo.url}}">
  <mat-card-footer>
    <share-buttons class="share-buttons-align-center" [theme]="'default'" [include]="['facebook','twitter','linkedin']"
      [show]="3" [autoSetMeta]="false">
    </share-buttons>
  </mat-card-footer>
</mat-card>
