<mat-card class="my-kudo-card" *ngIf="kudo">
    <img src="{{ baseImageUrl }}" class="my-kudo-card-image" />
    <textarea disabled id="textAreaForImage" [style.font-family]="kudo.fontFamily">{{ kudo?.text }}</textarea>
    <mat-card-footer>
        <div class="generalInfo">
            <p>Received from {{ kudo.sender.name }}</p>
            <p>{{ kudo.createdOn | date: 'EEEE d/M/yy h:mm' }}</p>
        </div>
    </mat-card-footer>
</mat-card>
